			displayName = #ASS_Muna_name//Muna
			description = #ASS_Muna_desc//Muna/Jishen is an ancient super-Earth that was larger than the Earth in the solar system. But this super-Earth does not come from our solar system, but from a red dwarf star system. All this originated from 10.9 billion years ago...\n12.4 billion years ago, a small piece of dust in a corner of the Milky Way was compressing. The dust was compressed inward in a spiral form, forming a dense celestial body that glowed and heated... Eventually a star was born. This is a red dwarf star with spectrum M4V. In the following time, the dust disk orbiting the star began to condense to form planets. At a position slightly farther from the star, three gaseous planets were being formed, with their orbits in a ratio of 1:2:4. Among them, the more inner objects formed rapidly, and their two larger gaseous planets almost emptied all the material in the dust disk, forming huge gaseous planets. The celestial body on the periphery of the star system did not absorb enough material to form a gaseous planet, but evolved into a mini ice giant with a radius of about 8000km...\nAt this time, the rocky celestial body in this star system is forming. , the two giant gaseous planets began to rapidly migrate outward, which caused the fragile resonance orbit between them to break. The mini ice giant began to receive the gravitational pull of the outermost gaseous planet and was thrown into the star system. At this time, the parent star was young and powerful, and the strong solar wind blew away the atmosphere of the mini ice giant, which caused it to became a super earth. When this super-Earth entered the star system, its huge gravity also disturbed the star system and captured a rocky planet that was forming. The rocky planet was close in size to Mercury... Since there is no planet in the star system Something can make this super-Earth stop, so this super-Earth moves in a highly eccentric orbit, causing its semi-major axis to jump in the gravitational slingshot of the two gaseous planets... Finally, 12.2 billion years ago, This super-Earth was ejected into interstellar space, carrying a huge planetary fragment in the Milky Way, and traveled for nearly 10 billion years... \n In 2.4 billion years, this super-Earth traveled to the vicinity of the solar system, Due to its low relative velocity, it entered the sun's hyperbolic orbit, crossing the Kuiper Belt from the ecliptic position and entering the solar system. The huge gravity caused it to be hit by a large number of asteroids... Until now, you can see the traces of that time on Muna and its moon Moll. After passing through the Oort Cloud and the Kuiper Belt, this super-Earth entered the inner solar system, passing Neptune, Uranus, and Saturn in sequence... Under the gravity of Jupiter, it entered the elliptical orbit of the sun and formed a resonance orbit with Jupiter. . Over the course of tens of thousands of years, it flew past Saturn and Jupiter many times, gradually lowering its aphelion and entering the asteroid belt at its perihelion. After a certain flyby of Jupiter, the super-Earth happened to enter the intersection orbit of Hygiea. Due to the huge gravitational force and extremely high relative speed, Hygiea collided with this super Earth. This impact caused Muna's speed to drop sharply, causing it to completely enter the asteroid belt and no longer intersect with any planets. The satellite captured by this super Earth maintained its original speed because its momentum did not change, but it did not break away from the gravity of the super Earth, but entered a higher eccentricity orbit around it... At this time The sun has entered the late main sequence stage. There is no trace of human beings in the solar system... \n Charon and Snow, members of a spontaneous scientific research team, accidentally discovered an extra planet in the asteroid belt through the transit method when they returned to the solar sy
