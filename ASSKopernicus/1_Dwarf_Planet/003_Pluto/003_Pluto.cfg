			displayName = #ASS_Pluto_name//Pluto
			description = #ASS_Pluto_desc//Pluto (134340 Pluto) is a dwarf planet in the Kuiper belt, a ring of bodies beyond the orbit of Neptune. It is the ninth-largest and tenth-most-massive known object to directly orbit the Sun. It is the largest known trans -Neptunian object by volume, by a small margin, but is slightly less massive than Eris. Like other Kuiper belt objects, Pluto is made primarily of ice and rock and is much smaller than the inner planets. Pluto has only one sixth the mass of Earth's moon, and one third its volume. Pluto has five known moons: Charon, the largest, whose diameter is just over half that of Pluto; Styx; Nix; Kerberos; and Hydra. , because the center of gravity of their orbits is not in any one celestial body, and they are tidally locked. The New Horizons mission, the first spacecraft to visit Pluto and its moons, flew by Pluto on July 14, 2015, and made detailed measurements and observations. Discovered in 1930 AD, Pluto was the first object in the Kuiper Belt. It was immediately hailed as Planet Nine, but it was always a strange object whose planetary status was called into question when it was found to be much smaller than expected. These doubts grew as more objects in the Kuiper Belt began to be discovered in the 1990s, notably the more massive scattered disk Eris discovered in 2005. In 2006 AD, the International Astronomical Union (IAU) officially redefined the term "planet" to exclude dwarf planets such as dwarf planets. However, many planetary astronomers still consider Pluto and other dwarf planets to be planets. Once Pluto was found, its faintness and lack of a viewable disc cast doubt on the idea that it was Lowell's Planet X. Estimates of Pluto's mass were revised downward throughout the 20th century. Its orbital characteristics are very different from those of planets, which orbit the sun in nearly circular orbits close to a flat reference plane called the ecliptic. In contrast, Pluto's orbit is moderately inclined (over 17°) and moderately eccentric (elliptical) relative to the ecliptic. Although Pluto's orbit appears to intersect that of Neptune when viewed from directly above, the orbits of the two objects do not intersect. Perturbations from the planets (especially Neptune) could alter Pluto's orbit (such as its orbital precession) over millions of years, making collisions possible. However, Pluto is also protected by its 2:3 orbital resonance with Neptune: Pluto orbits the Sun twice, and Neptune orbits the Sun three times. This orbital resonance keeps Pluto stable over billions of years.        Once, Pluto was very cold, and more than 98% of the plain on the surface was composed of solid nitrogen and ice, and also contained trace amounts of methane and carbon monoxide. After the sun entered the red giant stage, its temperature began to heat up, and the solid nitrogen on the surface of Pluto began to melt and enter Pluto's atmosphere. Pluto's original thin atmosphere began to thicken slowly.     
