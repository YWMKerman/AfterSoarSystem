			displayName = #ASS_Jupiter_name//Jupiter
			description = #ASS_Jupiter_desc//This ancient planet is the largest planet in the star system, with a mass 2.5 times that of all the planets in the star system combined. \n This is the planet in our solar system - Jupiter\n Jupiter is the fifth closest planet to the sun and the largest planet in the solar system. Astronomers discovered this planet very early. The Romans called it after their god. The planet is Jupiter. In ancient China, Jupiter was called the Sui Star. It took about 12 years to orbit the celestial sphere, which was the same as the earthly branches, and the Sui Star chronology was born. It is said that the ancients observed that the year star was cyan, and cyan belongs to wood in the "Five Elements", so they named it Jupiter. This planet is also the only way for humans to fly out of the solar system. Many detectors leaving the solar system have used the gravity of this planet to reach the speed of escaping from the sun, thus leaving the solar system. These include the New Horizons probe, Voyager 1, and 2 probes. \n In the past, Jupiter had a conspicuous feature, that is, the Great Red Spot - a persistent anticyclonic storm larger than the Earth, located 22° south of the equator, and its existence was known as early as 1665. This storm can be seen using a 12 cm or larger telescope. But the big red spot disappeared soon after. \nDue to its massive gravity well and proximity to the inner solar system, Jupiter is known as the solar system's vacuum cleaner. It is the planet most frequently hit by comets in the solar system. It is thought to be a protective umbrella that protects the planets in the inner solar system from comets. \n It has four larger satellites, called "Galileo" satellites. Among them, Europa, Ganymede, and Callisto may have liquid oceans under their surfaces, so they are of great interest in studying the icy moons in detail. Humanity has also sent multiple probes to these satellites, and the data sent back by the probes also confirms this. This is a precious fresh water resource. \n Today, the sun is about to die. Under the light of the early red giant star, the water that once existed in solid form begins to melt, forming rivers, rivers, lakes, and seas composed of liquid water. At the same time, an atmosphere is formed. These satellites are protected by Jupiter's strong magnetic field. The atmosphere can be protected from being stripped away by the solar wind... \n Maybe we can try to move our homes here?
