			displayName = #ASS_Earth_name//Earth
			description = #ASS_Earth_desc//This planet was once the only celestial body known to have life in the human solar system, and it was also the planet where humans once lived. It is our home, the Earth. The average density of the Earth is 5.5 g/cm3, making it the highest planet among the planets in the solar system. On February 14, 1990, as the Voyager 1 spacecraft completed its first mission, astronomer Carl Sagan convinced NASA to have the control center issue a command instructing the spacecraft to look back to take pictures Planets in the solar system. NASA eventually compiled 60 frames of photos from this action into a family portrait of the solar system. One of the photos just captured the Earth in the mirror. In this photo taken from 6.4 billion kilometers away, the Earth is just a tiny "pale blue dot" in the grainy photo. The size of the Earth in the photo only accounts for 0.12 pixels of the entire photo. Since then, the probe has flown all the way towards the outer solar system without looking back, eventually becoming a wanderer of the Milky Way... \n Once the Earth provided the only environment capable of sustaining the evolution of life. It is believed that it was not long after the Earth was formed. Later, high-energy chemical reactions produced molecules that could replicate themselves. Another 500 million years later, the common ancestor of all life appeared, and then bacteria and archaea differentiated. Early life forms developed the ability to photosynthesize, harnessing solar energy directly and releasing oxygen into the atmosphere. The oxygen accumulated in the atmosphere is affected by ultraviolet rays emitted by the sun, forming ozone in the upper atmosphere, and then the ozone layer appears. Early life existed in the form of prokaryotes. According to the symbiont theory, during the evolution of life, some small cells were engulfed into large cells and became endosymbiotic in the large cells, becoming organelles of the large cells, thus forming eukaryotic cells with a relatively complex structure. After that, the cells in each part of the cell community gradually differentiated into different functions, forming a true multicellular organism. As the ozone layer absorbs the harmful ultraviolet rays emitted by the sun, the land becomes habitable for life, and life begins to flourish on the land. \n This stability lasted for 1 billion years. Then, as the sun gradually aged, the earth's surface would eventually be affected by rising solar radiation, which would have serious consequences. Initially, it would only change from tropical areas to polar caps. Over time, the earth's surface temperature would rise. Speed up the inorganic carbon cycle and reduce atmospheric carbon dioxide content. The carbon dioxide content in the atmosphere will gradually drop to 10 ppm. At this time, no C4 plants can survive. The loss of vegetation will reduce the oxygen content of the earth's atmosphere, and the animals and plants on the earth will become extinct within millions of years. After that, surface water will evaporate into the atmosphere, which will lead to a serious greenhouse effect. As a result, the temperature of the earth will rise extremely, and the earth will become a second Venus. \n Now that the sun has entered the red giant stage, the sun will experience a helium flash at any time. The helium flash will completely strip off the planet's thick and dense atmosphere, and will also strip off the planet's surface layers hundreds or even thousands of meters deep. .. After the helium flash, the sun enters the asymptotic giant stage. This ancient planet with a long history and carrying human civilization into the universe may be able to survive the repeated expansion and contraction of the sun...
