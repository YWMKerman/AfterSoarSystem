// 感受到我的悲观，情绪低落， 而我爸妈呢？ 天天在一起还感受不到吗？  我抑郁发作躯体化到没心情吃饭，浑身无力躺床上， 他们反而骂我没运动 懒。
// 在他们眼中 一个人的青春不值一分钱。 正因为青春如此宝贵，我们才能尽可能的去玩，不至于当我们老去，而回望着过去的青春，发现只有痛苦，而不是美好的回忆
// 难道不是吗。 青春的确很宝贵，而不是除了学习就是工作这样普通的日子。 咱家是没钱，给不了我物质上的快乐，
// 但是 请给我一点精神上的快乐可以吗。。。  我知道你们骂我是希望我奋斗 进步， 本质上是好的，但是你们骂得也太多了吧 365天没停过，在你们口中
// 被说成这是骂吗？ 当然 这话你说的 你有话语解释权。 我不能说什么。
// 我真的很需要家人的关心，可是你们呢 小时候只关心我身体 如今只关心我工作。 我去年去了成都 苏州几天，你们知道我为什么不想和你说吗
// 当然 我也要说一句对不起，因为我这也做也让你们担心了，但是 我不回消息 不接电话那几天是我 自从进入那所职业学校以来最开心的日子
// 那几天中，是我唯一没有想过自杀的日子。 那个时候我是去我成都朋友的家避难。 当然 也有做兼职。
// 你给我打电话前我就猜到了你会问我不用上班吗？ 可是 我是多么希望你第一句话是问我玩得开不开心。
