@Kopernicus:FOR[AfterSolarSystem]
{
    !Asteroid,*{}
    Asteroid
    {
        name = RandomSunOrbitingAsteroids
        interval = 10                     // 检查和创建小行星的频率（以秒为单位）
        probability = 70                  // 在当前时间间隔内尝试生成新小行星的几率百分比
        minUntrackedLifetime = 1          // 除非被跟踪，否则对象将保持活动状态的最小天数
        maxUntrackedLifetime = 30         // 除非被跟踪，否则对象将保持活动状态的最大天数
        spawnGroupMinLimit = 5            // 当前计数介于最小值和最大值之间时应用另一个随机化步骤。 计数越接近最大值，成功率就越低。
        spawnGroupMaxLimit = 15           // 可产生的小行星最大数量
        Locations
        {
            Around
            {
                Body                // 小行星带
                {
                    body = Sun
                    probability = 1
                    reached = False
                    semiMajorAxis  
                    {
                        minValue = 330888680428
                        maxValue = 555039076847
                    }
                    eccentricity
                    {
                        minValue = 0.004
                        maxValue = 0.150
                    }
                    inclination
                    {
                        minValue = 23.4459
                        maxValue = 27.0145
                    }
                    longitudeOfAscendingNode
                    {
                        minValue = 355.89
                        maxValue = 360.05
                    }
                    argumentOfPeriapsis
                    {
                        minValue = 0
                        maxValue = 364
                    }
                    meanAnomalyAtEpoch
                    {
                        minValue = 0
                        maxValue = 364
                    }
                }
            }
        }
    }
    @Asteroid,*
    {
       Size
       {
            key = 0   0
            key = 0.3 0.4
            key = 0.7 0.5
            key = 1   1
       }
    }
}
@PART[*]:HAS[@MODULE[ModuleAsteroid]]:FOR[AfterSolarSystem]
{
    @MODULE[ModuleAsteroid]
    {
        @density = 1.198675             // C型小行星的平均密度
        @secondaryRate = 0.015
        %minRadiusMultiplier = 10    
        %maxRadiusMultiplier = 100
    }
}