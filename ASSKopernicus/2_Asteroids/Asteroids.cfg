@Kopernicus:FOR[AfterSolarSystem]
{
    !Asteroid,*{}
    Asteroid
    {
        name = RandomSunOrbitingAsteroids
        interval = 60                     // 检查和创建小行星的频率（以秒为单位）
        probability = 30                  // 在当前时间间隔内尝试生成新小行星的几率百分比
        minUntrackedLifetime = 1          // 除非被跟踪，否则对象将保持活动状态的最小天数
        maxUntrackedLifetime = 7          // 除非被跟踪，否则对象将保持活动状态的最大天数
        spawnGroupMinLimit = 2            // 当前计数介于最小值和最大值之间时应用另一个随机化步骤。 计数越接近最大值，成功率就越低。
        spawnGroupMaxLimit = 7            // 可产生的小行星最大数量
        Locations
        {
            Around
            {
                Body
                {
                    body = Sun
                    probability = 1
                    reached = False
                    semiMajorAxis  
                    {
                        minValue = 2.7E+11
                        maxValue = 5.7E+11
                    }

                    eccentricity
                    {
                        minValue = 0.0001
                        maxValue = 0.0918
                    }

                    inclination
                    {
                        minValue = 8.50
                        maxValue = 38.5
                    }

                    longitudeOfAscendingNode
                    {
                        minValue = 0
                        maxValue = 364
                    }

                    argumentOfPeriapsis
                    {
                        minValue = 0
                        maxValue = 364
                    }

                    meanAnomalyAtEpoch
                    {
                        minValue = 0
                        maxValue = 364
                    }
                }
            }
        }
    }
    @Asteroid,*
    {
        Size
        {
            key = 0   0
            key = 0.3 0.45
            key = 0.7 0.82
            key = 1   1
        }
    }
}
@PART[*]:HAS[@MODULE[ModuleAsteroid]]:FOR[AfterSolarSystem]
{
    @MODULE[ModuleAsteroid]
    {
        @density = 3.2              // 此时冰质的小行星融化了, 只剩下岩石小行星了
        @secondaryRate = 0.001
        %minRadiusMultiplier = 9.5   
        %maxRadiusMultiplier = 105.2   
    }
}
