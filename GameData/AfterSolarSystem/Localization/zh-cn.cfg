		#ASS_Saturn_desc = 土星，为太阳系八大行星之一，它的体积则仅次于木星。并与木星同属气体（类木）巨行星。古代中国亦称之为镇星、填星。据说，古人观察镇星呈黄色，黄色于“五行”属土，而命名为土星。 \n土星因为它美丽的行星环而出名，它也是最早被发现具有光环的行星。1610年7月，伽利略用他自制的望远镜观察到了土星环，但因为望远镜成像不好，他并没有意识到这是一个环。他在写给托斯卡纳大公的信上说到：“土星不是单一的个体，它由三个部分组成，这些部分几乎都互相接触著，并且彼此间没有相对的运动，它们的连线是与黄道平行的，并且中央部分（土星本体）大约是两侧（环的边缘）的三倍大”。他也把土星描述成是有“耳朵”的。在1612年，土星环以侧面朝向地球，因此看起来似乎是消失不见了，伽利略因此而感到困惑不解，“是土星吞掉了它的孩子？”（指的是希腊神话中，农神为了防止他们的子孙造反夺权，会吃掉自己的孩子）。然后，在1613年他又再次看见了环，这使伽利略更加困惑。在1655年，克里斯蒂安·惠更斯观测到完整的土星环，他使用了一个比在伽利略时代能得到强大得多的望远镜。惠更斯观测土星并写道：“它（土星）被一个薄且平坦的环环绕着，环与土星没有接触，并且相对黄道倾斜。”在1675年，乔瓦尼·卡西尼确定土星环由许多较小的环组成，中间并且有缝存在着，其中最明显的环缝在不久之后被命名为卡西尼缝。卡西尼缝存在于A环和B环之间，宽度有4800 公里。在1859年，詹姆斯·克拉克·马克士威提出土星环不可能是固体的，否则将会因为不稳定而碎裂。他认为环是由为数众多的小颗粒组成的，每个颗粒都独立地环绕着土星运行。透过光谱学的研究，立克天文台的詹姆斯·基勒在1895年证实了马克士威的理论。\n 一种理论是在19世纪提出的起源于洛希极限，认为环原本是土星的一颗卫星，因为轨道的衰减而落入洛希极限的范围内，因不够紧密而被潮汐力扯碎掉（参见洛希极限）；这种理论又演变出卫星被小行星或彗星撞击而瓦解的学说，以及从这种理论延伸的变化是卫星被一颗大的彗星或小行星碰撞而瓦解，从而形成了如此巨大的光环。\n 在土星磁场影响下，土星环上的物质以光环雨的形式在数亿年里掉落到土星上，最终这枚光环消失了，如今的土星虽然还有一个光环，但是它比数十亿年的环暗淡的多。\n 如今的太阳已经进入红巨星阶段，在红巨星初期的光照条件下，土星已经初步进入宜居带了，较高的温度使得土星渐渐的褪去原来橙绿色的外观，并变成了白色。 此时此刻，它的卫星将在太阳的死亡中开始焕发生机
