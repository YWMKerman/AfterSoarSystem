		#ASS_Pluto_desc = 冥王星（134340 Pluto）是柯伊伯带中的一颗矮行星,柯伊伯带是海王星轨道之外的天体环。 它是已知直接绕太阳运行的第九大和第十大质量的天体。 它是已知体积最大的跨海王星天体,虽然稍稍领先,但质量略小于阋神星。 与其他柯伊伯带天体一样,冥王星主要由冰和岩石构成,比内行星小得多。 冥王星的质量只有月球的六分之一,体积只有月球的三分之一。 冥王星有五颗已知的卫星：卡戎,最大,其直径略多于冥王星的一半； 冥河； 尼克斯； 克伯罗斯； 和九头蛇。 ,因为它们轨道的重心不在任何一个天体上,而且它们是潮汐锁定的。 新视野号任务是第一艘访问冥王星及其卫星的航天器,于2015年7月14日飞越冥王星,并进行了详细的测量和观测。 冥王星于公元 1930 年被发现,是柯伊伯带中的第一个天体。 它立即被誉为第九行星,但它始终是一个奇怪的物体,当它被发现比预期小得多时,其行星地位受到质疑。 随着 20 世纪 90 年代开始在柯伊伯带发现更多天体,尤其是 2005 年发现的质量更大的分散盘阋神星,这些疑虑也随之增加。公元 2006 年,国际天文学联合会 (IAU) 正式重新定义了“行星”一词,将矮星排除在外。 行星,例如矮行星。 然而,许多行星天文学家仍然认为冥王星和其他矮行星是行星。 冥王星被发现后,它的暗淡和缺乏可见的圆盘使人们对它是洛厄尔的 X 行星的想法产生了怀疑。整个 20 世纪,对冥王星质量的估计都被向下修正。 它的轨道特征与行星的轨道特征非常不同,行星以接近圆形的轨道绕太阳运行,靠近称为黄道的平坦参考平面。 相比之下,冥王星的轨道相对于黄道适度倾斜（超过17°）和适度偏心（椭圆形）。 虽然从正上方观察时,冥王星的轨道似乎与海王星的轨道相交,但这两个天体的轨道并不相交。 来自行星（尤其是海王星）的扰动可能会在数百万年的时间内改变冥王星的轨道（例如其轨道进动）,从而使碰撞成为可能。 然而,冥王星也受到与海王星2:3轨道共振的保护：冥王星绕太阳运行两次,海王星绕太阳运行三次。 这种轨道共振使冥王星在数十亿年的时间里保持稳定。 曾经,冥王星非常寒冷,表面98%以上的平原由固态氮和冰组成,还含有微量的甲烷和一氧化碳。 太阳进入红巨星阶段后,其温度开始升温,冥王星表面的固态氮开始融化,进入冥王星大气层。 冥王星原本稀薄的大气层开始慢慢变稠。 随后,冥王星部分地区的温度升至零摄氏度以上。 这些地区的冰开始融化,形成湖泊。 原本冰冷死寂的世界开始慢慢复苏……
