        #ASS_Moon_name = 月球
        #ASS_Moon_desc = 月球是地球唯一的天然卫星，它是人类离开地球，所造访的第一个天体，在阿波罗计划中，曾经有12名人类在它表面行走过。 \n 月球直径约等于地球的四分之一，质量约为地球的1/81，相对于所环绕的行星，它是体积和质量最大的卫星，并且是太阳系中第五大的卫星，也是太阳系内密度第二高的卫星，仅次于木卫一。就卫星与行星的相对大小比例来说，它是太阳系最大的卫星（虽然卡戎与矮行星冥王星相对来说更大）\n 月球是地球的同步自转卫星，它绕轴自转的周期与绕地球的公转周期是相同的，这使得它几乎永远以同一面朝向地球。同样的，月球也会产生对地球的潮汐力，其中最明显的是海潮和海平面的升高。由于地球自转的速度大约是月球环绕地球速度的27倍，因此这个隆起在地球表面上被拖曳的速度比月球的移动还快，大约一天绕着地球的转轴旋转一圈。海潮会受到一些影响而增强：水经过海底时的摩擦力与地球自转的耦合，水移动时的惯性，接近陆地的平坦海滩，和不同海洋盆地之间的振荡。太阳的引力对地球海潮的影响大约是月球的一半，它们相互的引力影响造成了大潮和小潮。\n 月球和靠近月球一侧隆起的重力耦合对地球的自转产生了一个扭矩，从地球的自转中消耗了角动量和转动的动能。反过来，角动量被添加到月球轨道，使月球加速，使得月球升到更高的轨道和有更长的轨道周期。结果是，月球和地球的距离增加，和地球的自转减缓。在数十亿年来，这颗古老的卫星一直以每年3.8厘米的速度远离地球，同时，也导致地球每年自转约减缓15微秒. 随着月球不断的远离地球，人类从地球上再也无法看到日全食...  \n 如今，在太阳进入红巨星阶段后，月球受到太阳的影响开始逐渐减缓公转速度，它开始沿着反方向运动，这颗卫星将会与地球发生碰撞，但这一刻永远不会到来，即将到来的氦闪很有可能会彻底摧毁这颗古老的天体......
