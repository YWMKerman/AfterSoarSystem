        #ASS_Pallas_desc = 智神星（英语、拉丁语：Pallas），小行星序号是2 智神星（2 Pallas），是人类继谷神星（小行星带中唯一的矮行星）后所发现的第一颗小行星.估计质量是小行星带的7%.智神星直径比灶神星稍大一些，但是其质量却比灶神星轻10–30%.所以智神星是小行星带中第二重的小行星。智神星可能是太阳系中最大的不规则天体（也就是本身的重力不能使外貌呈现圆滑），也可能是残余的原行星.\n智神星的表面似乎由硅酸盐组成；表面光谱和密度类似于碳质球粒陨石。智神星有异常高的轨道倾角，高离心率，类似冥王星，所以你的太空船很难前往它。\n 天文学家海因里希·欧伯斯在1802年3月28日发现智神星，那时被归类为行星。事实上，19世纪初期发现的小行星都曾经被归类为行星，直到1845年有更多的小行星被发现之后，才重新分类。
