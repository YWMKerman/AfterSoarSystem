		#ASS_Sedna_desc = 塞德娜是一颗位于太阳系最外层的矮行星, 是散盘天体的一员。 分散盘是一组被海王星引力拉入高度拉长轨道的物体。 然而, 一些天文学家一度质疑这种分类, 因为它的近日点太大, 无法被任何已知的行星散射。 这导致一些天文学家非正式地将其称为 Neoort 云的第一个已知成员。 后来人们知道塞德娜受到了海王星轨道之外的另一颗行星泰利斯托的影响, 泰利斯托是一颗冰巨星, 质量约为地球的六倍。 Sedna (2003 VB12) 于 2003 年 11 月 14 日由迈克尔·布朗 (加州理工学院)、查德·特鲁希略 (双子座天文台) 和大卫·拉比诺维茨 (耶鲁大学) 发现。这一发现是帕洛马塞缪尔·奥辛望远镜于 2001 年开始的一项调查的一部分 加利福尼亚州圣地亚哥附近的天文台, 使用耶鲁大学的 160 兆像素 Palomar Quest 相机。 那天, 观测到一个物体在 3.1 小时内相对于恒星移动了 4.6 角秒, 这表明它的距离约为 1 00 个天文单位。 2003 年 11 月至 12 月, 智利托洛洛山美洲天文台的 SMARTS（中小型研究望远镜系统）、亚利桑那州诺加利斯的 Tenagra IV 望远镜和夏威夷莫纳克亚山的凯克天文台进行了后续观测。 。 结合塞缪尔·奥辛望远镜 2003 年 8 月以及近地小行星跟踪联盟 2001 年至 2002 年进行的恢复观测, 这些观测结果使得能够准确确定其轨道。 计算表明该物体沿着遥远的高偏心轨道运动。 望远镜观测表明, 在可见光下, 塞德娜是太阳系中最红的天体之一, 几乎和火星一样红。 这些红色物质可能是甲烷、碳氢化合物污泥或托林。 由于塞德娜长期处于遥远的轨道上, 那里的温度常年不高于-240度, 而这些物质以固体的形式存在于塞德娜的表面。 太阳进入红巨星阶段后, 塞德娜的温度升至-141度。 这种物质开始慢慢融化, 创造出一种非常稀薄的大气。
