		#ASS_PlanetNine_desc = ( PlanetNine / Telisto / Proserpine / Kore / Allecto / Megaera / Tisiphone ）这是我们太阳系中的第九颗行星。这是我们人类花了最长的时间才发现的星球。 自上次发现海王星以来, 又过了182年才发现它。数百亿年来, 它一直潜伏在太阳系的柯伊伯带中。由于它距离太阳太远, 它在天空中移动得非常缓慢, 从地球上看, 它几乎总是位于一个星团的前面。因此, 人类的望远镜将其误认为是一颗恒星。 1846 年, 人们首次提出存在这颗行星的可能性。1846 年海王星被发现后, 人们纷纷猜测其轨道之外可能存在另一颗行星。这些理论中最著名的预测是存在一颗遥远的行星, 它正在影响天王星和海王星的轨道。经过大量计算, 珀西瓦尔·洛厄尔预测了假设的海王星外行星的可能轨道和位置, 并于 1906 年开始对其进行广泛搜索。他将这个假想的天体称为“X 行星”, 这个名字以前由加布里埃尔·达莱特（Gabriel Dallet）使用过。克莱德·汤博继续洛厄尔的搜寻, 并于 1930 年发现了冥王星, 但很快就确定它太小, 不符合洛厄尔的第九大行星的资格。1989 年航海者 2 号飞越海王星后, 天王星预测轨道与观测轨道之间的差异被确定是由于使用了先前不准确的海王星质量造成的。通过轨道摄动等间接手段探测海王星以外行星的尝试可以追溯到冥王星发现之前。第一个是乔治·福布斯, 他在 1880 年假设存在两颗跨海王星行星。一个人到太阳或半长轴的平均距离为 100 个天文单位 (AU), 是地球距离的 100 倍。第二个的半长轴为 300 AU。 他的工作被认为与最近的九号行星理论类似, 因为行星将负责多个物体轨道的聚集, 在这种情况下, 是靠近 100 和 300 天文单位的周期性彗星远日点距离的聚集。这与木星族彗星的远日点距离在其轨道附近聚集的情况类似。2004 年塞德娜奇特轨道的发现引发了人们的猜测, 即它遇到了一颗已知行星以外的大质量天体。塞德娜的轨道是分离的, 近日点距离为 76 个天文单位, 这个距离太大, 不可能是由于与海王星的引力相互作用造成的。 几位作者提出, 塞德娜在遇到一个巨大的天体后进入了这个轨道, 比如遥远轨道上的一颗未知行星、与太阳形成的疏散星团的成员, 或者后来经过太阳系附近的另一颗恒星。 2014 年 3 月宣布在相似轨道上发现了第二颗近日点距离为 80 天文单位的小卫星 2012 VP113, 这让人们重新猜测遥远的太阳系中仍然存在一颗未知的超级地球。在 2012 年的一次会议上, 罗德尼·戈麦斯提出, 一颗未被发现的行星负责一些具有分离轨道的 ETNO 和大型半长轴半人马座的轨道, 这些小型太阳系天体与巨行星的轨道交叉。拟议的海王星质量行星将位于遥远（1500 个天文单位）、偏心（偏心率 0.4）和倾斜（倾角 40°）的轨道上。 与九号行星一样, 它会导致半长轴大于 300 个天文单位的天体的近日点发生振荡, 将一些天体送入行星交叉轨道, 将另一些送入像塞德娜这样的分离轨道。 戈麦斯、苏亚雷斯和布拉瑟于 2015 年发表了一篇文章, 详细阐述了他们的论点。 2014 年, 天文学家 Chad Trujillo 和 Scott S. Sheppard 注意到 Sedna 和 2012 VP113 以及其他几个 ETNO 的轨道相似。 他们提出, 一颗在 200 到 300 天文单位之间的圆形轨道上的未知行星正在扰动他们的轨道。 同年晚些时候, 劳尔和卡洛斯·德·拉·富恩特·马科斯认为, 轨道共振中的两颗大质量行星对于产生如此多的轨道的相似性是必要的, 当时已知13个。 他们利用 39 个 ETNO 的较大样本, 估计这颗较近的行星的半长轴在 300-400 天文单位范围内, 偏心率相对较低, 倾角接近 14 度。后来, 人们对比之前的图像, 发现天空中的“点”在几十年前就已经移动了, 最后发现它是一个绕太阳运行的天体。这证实了它就是我们正在寻找的第九颗行星。 后来, 人们对比之前的图像, 发现天空中的“点”在几十年前就已经移动了, 最后发现它是一个绕太阳运行的天体。这证实了它就是我们正在寻找的第九颗行星。 过去, 它长期潜伏在太阳系边缘的黑暗区域。 我们最初只是从那些轨道异常的海王星外天体推测其存在的可能性。过去, 我们无法用任何望远镜观测到这颗行星, 因为它距离我们太远了, 即使是最强大的望远镜也无法探测到它, 因为它会被背景恒星的光线遮挡。即使探测器在电力耗尽之前也无法到达那里, 所以我们对这颗行星仍然知之甚少。 现在, 太阳进入红巨星阶段后, 太阳的亮度比以前大了数千倍。现在这颗行星的亮度已经接近过去冥王星的亮度了……我们已经可以使用穆纳拉格朗日 L2 点的巡天望远镜看到它。 虽然我们之前已经乘坐飞船抵达并近距离观察过这颗星球。 这是一颗蓝色星球。 这颗行星的蓝色与今天木星的蓝色不同。 它的蓝色是由于第九行星大气中高海拔地区的大气中存在微量甲烷。主要吸收带出现在波长600纳米以上的红色和红外光谱位置。 这使得第九行星呈现出蓝色的色调, 类似于 80 亿年前海王星的色调。同时, 它还拥有一个巨大的星环。 这个环中的物质主要是由冰组成的。 但由于距离太远, 太阳的亮度太低, 即使是反射率高的材料也显得很暗淡。太阳的质量正在慢慢减少。 很快, 太阳的引力将不再能够将这颗遥远的行星束缚在奥尔特云中。 届时, 它将成为一颗星际行星。  
