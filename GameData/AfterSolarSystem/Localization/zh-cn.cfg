		#ASS_Hades_desc = 哈迪斯是第九行星的一颗卫星，它是也是第九行星最大的卫星。 它是人类发现第九行星后发现的首个环绕它运行的卫星，因此，便给第九行星命名为“Persephone” ， 中文名“珀耳塞福涅”，在古希腊神话和宗教中，珀耳塞福涅（/ p ər ˈ s ɛ f ə n iː / pər- SEF -ə-nee；希腊语：Περσεφόνη，罗马化：  Persephónē），也称为Kore或Cora ( / ˈk ɔːr iː / KOR -ee；希腊语：Κόρη，罗马化：  Kórē，字面意思是“少女”），是宙斯和得墨忒耳的女儿。她被自己的叔叔冥王哈迪斯绑架并嫁给了冥王，成为了冥界女王。当人类发现这颗卫星后，并把珀耳塞福涅配偶“Hades”的名字给了它，哈迪斯（/ ˈh eɪ d iː z /；希腊语：ᾍδης，音译。Hā́idēs  ，阿提卡希腊语： [háːi̯dεːs]，后来的[háːdεːs]），在古希腊宗教和神话中，是死者之神和死者之王。   \n 科学家推测，哈迪斯是跟随珀耳塞福涅一起形成的。随后珀耳塞福涅共振断裂，它在木星和土星的反复引力弹弓中被抛到了奥尔特云。 但是幸运的是，那些距离珀耳塞福涅非常近的卫星幸存了下来。 由于距离太阳过于绕远，哈迪斯几乎感受不到太阳的热量，其地表温度非常接近于绝对0度。 地表的一切都将被冰封起来。她们在这冰冷，毫无生机的奥尔特云外围伴随着珀耳塞福涅围绕着太阳运行了70多亿年... 一直伴随着太阳的老去。 \n 如今，太阳已经进入的红巨星阶段，在哈迪斯上，你抬头已经可以看见一个红点了，那便是太阳。 这是续上一次珀耳塞福涅被抛出后的79亿年，太阳的光再一次照亮了这个天体。但这一次并不会持续多久。 那颗暗红的恒星膨胀的同时，引力也在逐渐降低。珀耳塞福涅的轨道也在快速的往外迁移。 用不了多久，珀耳塞福涅脱离太阳系，成为一颗流浪行星。
