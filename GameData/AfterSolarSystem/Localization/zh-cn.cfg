		#ASS_Uranus_desc = 这颗古老的行星有一个独特的自转轴。 与其他行星相比, 它的自转轴非常奇怪。 它看起来就像是躺在黄道面上, 同时绕着太阳旋转。 它是我们太阳系的天王星。 天王星在被确认为行星之前已被观测过多次, 但人们却将其视为恒星。 最早的记录可以追溯到1690年, 当时约翰·弗拉姆斯蒂德将其列为星表中的“金牛座34”, 并对其观测了至少6次。 法国天文学家皮埃尔·莱蒙尼尔 (Pierre Lemonnier) 在 1750 年至 1769 年间也进行了至少 12 次观测, 其中一次观测持续了连续四个晚上。 1781年3月13日, 英国人威廉·赫歇尔在英国萨默塞特郡巴斯新国王街19号（现赫歇尔天文博物馆）家中的庭院里观测了这颗行星, 但在他1781年4月26日的最早报告中,  他称其为“彗星”。 赫歇尔使用他自己设计的望远镜“对恒星进行了一系列视差观测”。 赫歇尔将他的发现通知了皇家天文学家内维尔·马斯基林, 并于 4 月 23 日收到了马斯基林语无伦次的答复：“我不知道该怎么称呼她。他正在接近。” 它像行星一样沿着圆形轨道运行, 而彗星则沿着非常平坦的椭圆轨道运行。 我也没有看到彗发或彗尾。”当赫歇尔继续谨慎地将他的新天体描述为彗星时, 其他天文学家已经开始提出不同的怀疑。俄罗斯天文学家安德斯·约翰·莱克塞尔估计, 赫歇尔距太阳的距离是地球距太阳的 18 倍, 并且 从未在近日点观测到超过地球到太阳距离四倍的彗星。柏林天文学家约翰·博德将赫歇尔的发现描述为“在土星轨道之外的圆形轨道上运动的恒星可以被视为迄今为止未知的类行星” 博德得出结论, 这个圆形物体更像是行星而不是彗星。这个物体很快就被认为是行星。1783年, 法国科学家拉普拉斯证实赫歇尔发现的是行星。赫歇尔本人向约瑟夫·班克斯承认了这一事实 英国皇家天文学会主席：“欧洲最杰出的天文学家的观测表明, 我有幸于 1781 年 3 月识别出这颗新恒星, 它是太阳系中的主要行星之一。” 天王星的自转轴 可以说位于轨道平面上, 倾斜角度高达97.77275°, 这使得它的季节变化与其他行星完全不同。 其他行星的自转轴相对于太阳系的轨道平面均指向上方。 天王星的自转就像球的倾斜和滚动。 当天王星接近夏至时, 一极将继续指向太阳, 另一极将指向远离太阳的方向。 只有在赤道附近的狭窄区域才能体验到昼夜的快速交替, 但太阳的位置很低, 就像在地球的两极地区一样。 当行进到轨道另一侧时, 轴的另一极指向太阳； 太阳进入主序带并成为红巨星后, 天王星的温度也升至0摄氏度以上。 由于其不寻常的倾斜, 天王星两极的温度有时甚至高于土星的平均温度！ 天王星大气中的甲烷（CH4）在如此高的温度下会迅速蒸发。 这种甲烷在可见光和近红外区域的吸收带曾经使天王星具有明显的蓝绿色或青色。 但现在他们已经消失了。 它们被水组成的云所取代, 这也导致天王星的颜色从过去的青色变成了今天的灰白色。 这也导致了它的高反射率, 这使得从 稽神星 很容易观察到这个物体。 另外, 由于天王星的自转轴角度如此之大, 这也导致其卫星的轨道倾角与天王星一样大。 这也导致该系统中卫星表面的冰蒸发得异常快。 有时这些卫星的表面非常热, 以至于岩石融化。
