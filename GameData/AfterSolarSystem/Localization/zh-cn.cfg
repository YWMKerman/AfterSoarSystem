		#ASS_Venus_desc = 金星（拉丁语：Venus），在太阳系的八大行星中的其中一颗，金星没有卫星。在中国古代称为太白、启明星或大嚣，另外早晨出现在东方称启明，日落出现在西方称长庚。金星是一颗类地行星，因为它的大小、质量、体积与到太阳的距离，均与地球相似，所以经常被称为地球的姊妹星。然而，曾经的金星在其它方面则明显的与地球不同。它有着四颗类地行星中最浓厚的大气层，其中超过96%都是二氧化碳，金星表面的大气压力是地球的92倍。其表面的平均温度高达735 K。金星没有将碳吸收进入岩石的碳循环，似乎也没有任何有机生物来吸收生物量的碳。它在过去可能拥有海洋，并且外观与地球极为相似，但是随着失控的温室效应导致温度上升而全部蒸发散失。就和如今的地球一样。而如今，这颗漂浮在火海之上的行星所剩的日子不多了，剧烈的高温使得金星的地壳开始燃烧，同时受到太阳潮汐力的影响，它的轨道将逐渐降低，最终将撞上太阳的外层。 但在此之前，金星或许将被太阳强烈的氦闪炸成碎片。
