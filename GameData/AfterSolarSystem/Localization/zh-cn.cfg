		#ASS_Neptune_desc = 这颗行星曾经有更多的卫星,但现在几乎所有的卫星都消失了,只剩下两颗异常遥远的卫星。 今天,当我们用望远镜观察这颗行星时,我们会发现它有一个比以前的土星环更大、更亮的光环。 这颗行星就是海王星。 这一切都要归功于海王星最大的卫星——海卫一。 海卫一是海王星最大的天然卫星,也是人类观测到的最早的海王星卫星。 它是由英国天文学家威廉·拉塞尔于1846年10月10日发现的。海卫一是太阳系中唯一具有逆行轨道的大卫星,逆行轨道与行星自转的方向相反。 由于其逆行轨道以及与冥王星相似的组成和结构,海卫一通常被认为是一颗从柯伊伯带捕获的矮行星。 这个理论可以解释海王星卫星系统的一系列不寻常的方面。 因为海卫一的轨道已经非常接近海王星,并且由于其逆行轨道,它继续受到潮汐效应的影响。 它已经接近海王星数十亿年了。 在不断接近的过程中,它摧毁了沿途所谓的海王星卫星。 最终它进入了海王星的洛希极限,海王星巨大的潮汐力将海卫一撕成了碎片,最终形成了我们今天看到的光环。 海王星的环曾经比现在大得多。 但随着时间的推移,环的碎片继续落入海王星的大气层中……形成了我们今天所看到的景象。 大约再过十亿年,这个光环就会完全消失。 与此同时,太阳也进入了主序带末期,其释放的能量比主序带大了近1200倍。 巨大的热量导致海王星的温度上升到近-20度。 海王星大气层中的甲烷将会蒸发。 在相同的温度下,海王星开始形成水云。 这将彻底改变海王星的颜色。 使它看起来几乎是白色的。 这也导致海王星的反射率非常高,达到了惊人的0.85! 在适当的时间抬起头,你就可以轻松地看到这个星球。
