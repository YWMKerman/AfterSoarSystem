		#ASS_Muna_desc = 稽神星（Muna / Jishen）是一颗古老的超级地球，它比太阳系中曾经的地球还要大。但这颗超级地球并不来自于我们的太阳系，而是来自于一个红矮星系统。 这一切来源于109亿年前…… \n在124亿年前，银河系的某个角落的一块小小的尘埃正在压缩，尘埃以螺旋形式向内压缩，形成了一颗发光发热的致密天体… 最终一颗恒星诞生了。 这是一颗光谱M4V的红矮星。 随后的时间里围绕恒星运行的尘埃盘开始凝结形成行星，在距离恒星稍远的位置，正在形成三个气态行星，它们的轨道比例为1:2:4。 其中，比较靠内的天体快速形成，他们二者几乎清空了尘埃盘中的所有物质，形成了体积巨大的气态行星。  而恒星系统外围的那颗天体由于没有吸取到足够的物质，无法形成气态行星，而是演化成了迷你冰巨星，其半径大约为8000km…\n此时，这个恒星系统内的岩石天体正在形成，两颗巨大的气态行星开始快速往外迁移，这导致了它们之间脆弱的共振轨道破裂。 那颗迷你冰巨星开始收到最外层的气态行星引力作用，往恒星系统内抛去，此时的母恒星年轻力胜，强烈的太阳风吹离了这颗迷你冰巨星的大气层，这使得它成为了一颗超级地球。 当这颗超级地球进入恒星系统内部时候，其巨大的引力也扰乱了恒星系统，同时也俘获了一颗正在形成的岩石行星，那颗岩石行星的体积和水星比较接近… 由于恒星系统内并没有东西可以使得这颗超级地球停下来，于是这颗超级地球便在高偏心率的轨道上运行，在两颗气态行星的引力弹弓中导致其半长轴跳跃…. 最终，在122亿年前，这颗超级地球被弹了出去，进入了星际空间，并在银河系中携带着一个巨大的行星碎片，运行了近一百亿年…… \n 24亿年， 这颗超级地球运行到了太阳系附近，由于较低的相对速度，它进入了太阳的双曲线轨道，它以接近黄道的位置穿越柯伊伯带进入太阳系。 巨大的引力导致它被大量的小行星撞击… 直到现在，你都能从Muna和它的卫星Moll上看到当年留下的痕迹。  在穿越奥尔特云，柯伊伯带后，这颗超级地球进入了内太阳系，依次越过了海王星，天王星，土星…  在木星的引力下，从太阳的双曲线轨道进入了太阳的椭圆轨道，并与木星形成了的共振轨道。 在数万年的时间里，它多次飞跃了土星和木星，使得其轨道远日点逐渐降低，近日点进入小行星带。 在某一次飞掠木星后，这颗超级地球恰巧进入了健神星的交汇轨道。由于巨大的引力和极高的相对速度，导致健神星之间撞击上了这颗超级地球。 这长撞击导致Muna的速度骤减，使得它彻底进入了小行星带中，不在与任何行星交汇。 这颗超级地球捕获的卫星由于动量没有改变，保持了原有的速度，但它并没有脱离这颗超级地球的引力，而是进入了一个较高偏心率的环绕轨道环绕它运行……  
