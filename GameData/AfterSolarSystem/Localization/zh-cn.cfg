        #ASS_Mars_name = 火星
        #ASS_Mars_desc = 当你在地球上仰望星空，你会发现那颗红色的点。这颗天体的火红色，自古就吸引着人们，希腊人称之为“战神”。古中国：取其“荧荧如火、亮度与位置变化甚大使人迷惑”之意，命名“荧惑”。《尚书·舜典》记载：“在璿玑玉衡以齐七政。”孔颖达疏：“七政，其政有七，于玑衡察之，必在天者，知七政谓日月与五星也。木曰岁星，火曰荧惑星，土曰镇星，金曰太白星，水曰辰星。”据说，古人观察荧惑呈赤色，赤色于“五行”属火，而命名为“火星”。\n 当人们进入航天时代后，发送了众多的探测器造访了这颗红色的天体，其中最著名的就是“好奇号”了... 这些探测器发回地球的数据告诉我们，这颗红色的天体也像曾经的地球一样存在过水，河流，海洋...  在过去，火星的大气十分稀薄，火星大气层相对较薄，平均地表气压只有6百帕，约为地球表面气压的0.6%。 如此稀薄的大气层导致许多探测器在进入火星大气后便失联，失控了，最后导致任务的失败。 曾经的火星也存在磁场，但后来它消失了，地核的冷却导致磁场的消失，116亿年前的火星，海洋蒸发，大气消失，最终只有少量的水保存在火星的南北极。 但即便是干旱而寒冷的火星，也被誉为最像地球的行星。\n 火星的改造计划于公元2100年开始进行，人类在大气中增加适量的气体（包括温室气体和适合生物生存的气体），增加地表温度与气压，主要是为了液态水，其次是植物、动物。其次在太空中架设巨大反射（或折射）镜群，增加照射到火星表面的太阳光强度。大量融解地下冻土层，再把水引到地表。虽然一开始会结冰，但随着工程进行，冰层进而融化形成水圈。在冰上（包括两极）培植深色藻类或散布煤灰等深色物质增加吸热进而加速融化。 为此，人类在火星上建造了大量的工厂往火星的大气层里排放气体，随着温度的升高，人类在火星上种植了植物，历经上千年，火星的大气层终于产生了氧气，液态水海洋。与此同时，耗时数万年，让火星重新恢复磁场。\n随着时间的推移，在地球看去，火星再也不是一个红色的点了，这颗红色的点正在一点点的变绿，同时绿色中又掺杂着一些蓝色。 而随着太阳与日俱增的亮度，地球的温度已经越来越高了... 高温，潮湿的环境使得地球上所有人类都移民至这颗新的天体定居。来到这里，你会发现，这里的环境看起来就和过去的地球几乎一模一样，唯一不一样的是这里晚上没有月亮，会非常暗。 就这样人类在火星上生活了数十亿年，此刻的太阳已经变成了红巨星，释放的热量也大了许多，如今，即便是火星，它温度已经接近非洲夏天的温度了。 如此高温使得人们几乎要一直在室内使用制冷设备，并改成夜间出现。为了尽可能避免火星的快速升温，人类在火星拉格朗L1点建造了一个巨大的反射棱镜，尽可能的避免更多的光线照至火星表面...  \n 但即便是这样，留给我们的时间也不多了用不了多久，火星的海洋将会沸腾，最后又变回曾经的样子，此时仅存的人类能做的只有逃离这里，去往土卫六，或者Muna，这才能尽可能的延长呆在太阳系里的时间。 但离开太阳系才是最优的选择。\n行动起来吧，探索者
