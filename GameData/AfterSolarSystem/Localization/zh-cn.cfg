        #ASS_Vesta_desc = 灶神星, 小行星序号为4 Vesta，灶神星是继矮行星谷神星之后，质量最大的主带小行星.占有主小行星带总质量的9%.虽然质量比智神星多，但体积却比较小，是体积第二大的小行星。灶神星形成岩质行星剩余的原行星（内部分异）.\n 在谷神星被发现的一年后，海因里希·奥伯斯1802年发现了智神星。他提出了这两颗天体是被摧毁行星的残骸。他给英国天文学家威廉·赫歇尔送了一封信，建议在谷神星和智神星的轨道交会处附近搜索，可能会找到更多的碎片。这些轨道的交点位于鲸鱼座和室女座.奥伯斯在1802年开始他的搜寻，在1807年3月29日他在室女座发现了灶神星 －这是一个巧合，因为谷神星、智神星和灶神星并不是更大天体的碎片。因为在1804年已经在现在称为主小行星带发现了第三颗小行星婚神星，因而灶神星成为发现的第四颗小行星。这一发现是在3月31日写给德国天文学家约翰·施罗特的信件中宣布.因为欧伯斯已经有发现一颗行星的荣耀（小行星智神星在当时被认为是行星），他将为这颗新发现的小行星命名的荣誉给了德国数学家高斯，他的轨道计算协助天文学家得以证实第一颗小行星谷神星的存在，并且以短短10小时的观测就能计算出新发现的小行星轨道的荣耀。高斯决定以罗马神话的炉灶和家庭的保护神，贞节的Vesta命名这颗小行星，中文翻译为灶神星。1807年发现灶神星之后，长达37年的时间未再发现其他的小行星。在这段期间，只有四颗小行星为人所知，因此它们有自己的标志，灶神星的标志具有壁炉边的风格。
