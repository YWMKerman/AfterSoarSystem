        #ASS_Jupiter_desc = 这颗古老的行星是这个恒星系统中最大的行星，它质量是这个恒星系统中所有行星总和的2.5倍。 \n 这是我们太阳系中的行星 - 木星 \n 木星是距离太阳第五近的行星，也是太阳系中体积最大的行星，天文学家很早就发现了这颗行星，罗马人以他们的神称这颗行星为朱庇特。古代中国则称木星为岁星，取其绕行天球一周约为12年，与地支相同之故，且产生了岁星纪年法。据说，古人观察岁星呈青色，青色于“五行”属木，而命名为木星。 这颗行星也是人类飞出太阳系的必经之路，许多离开太阳系的探测器都借助了这颗行星的引力达到了逃逸太阳的速度，从而离开太阳系。其中就包括新视野号探测器，旅行者一号，二号探测器。 \n 在过去，木星拥有一个显眼的特征，那就是大红斑 - 这是比地球大的一个持久性反气旋风暴，位置在赤道南方22°，人们早在1665年就知道了它的存在。在过去，这个风暴人们可以使用12 cm或更大的望远镜就可以看见它。 但这个大红斑在不久之后就消失了。 \n由于其巨大的重力井和邻近内太阳系，木星被称为太阳系的真空吸尘器。它是太阳系内最频繁接受到彗星撞击的行星。它被认为是保护内太阳系的行星得以免受彗星的轰击的保护伞。 \n 它拥有4颗体积较大的卫星，被称为“伽利略”卫星。 其中，木卫二、木卫三、和木卫四的地表下可能有液体的海洋，因此对详细研究冰卫星非常感兴趣。人类也派遣了多艘探测器前往了这些卫星，探测器发回来的数据也证实了这一点。  这是珍贵的淡水资源。 \n 如今，太阳的太阳即将走向衰亡，在红巨星初期的光照下，曾经以固态形式存在的水开始融化，形成了由液态水构成的江，河湖，海。   同时也形成了一个大气层，这些卫星借助于木星强大的磁场保护，大气层可以免受太阳风的剥离...    \n  我们或许可以设法把家搬到这里来？
