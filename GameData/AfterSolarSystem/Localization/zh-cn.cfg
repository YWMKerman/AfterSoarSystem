		#ASS_Moll_desc = 这是一颗古老的天体，它和稽神星一样，并不属于太阳系。 \n该天体在大约百亿年形成于一颗红矮星系统的内部，由于形成于红矮星系统的内部，它核心的含铁量很高，因此形成了较大的铁质核心所以，密度达到了4.81克每立方厘米。 它已经达到流体静平衡了，本来它应该可以继续吸积母恒星尘埃盘中的碎片继续成长的，但是由于恒星系统外部的3颗气态行星互相扰乱了各自的轨道，稍小的冰巨星被抛进了恒星系统内部，冰巨星强大的引力将这颗天体捕获，留在自己的轨道上。后来，运行在大椭圆轨道上的冰巨星稀薄的大气被吹离，并在后来的某一天被两个巨大的气态行星引力弹出。 弹出的同时，这块巨大的残骸也跟着行星一起离开了原有的红矮星系统。 并在银河系中漫游了近一百亿年。 随后便跟随着那颗行星进入了太阳的轨道...  最终，被太阳系外的人类使用凌日法发现，并取名为“Moll”，而那颗母星取名为“Muna / Jishen ”  。 通过Moll对稽神星的引力摄动发现，Moll的质量是稽神星的1 / 28.67。如此巨大的质量使得该系统的质量中心处于距离稽神星质量中心6929千米的地方。对于半径为7100km的天体来说，它几乎处于地表了。 即便它拥有如此大的质量，根据人类的定义，它仍然算不上“双行星” 而是卫星。由于其强大的潮汐力，使得它与稽神星互相潮汐锁定，永远只有一面面对彼此。 但后来，一个科考队回到太阳系后，试图加速稽神星，以及稽神星地核的自转来恢复它的磁场，但最终没有成功。 这使得稽神星的自转周期在也不是漫长的10天了。同时，Moll也对稽神星产生了强大的潮汐力以及大风。潮汐力可以使得稽神星的海洋淹没了一些低洼地区。纵使人们的极地必须建设在高海拔的区域。     \n 在稽神星的夜晚，你可以看见一个巨大的灰色圆盘悬挂在天上，但这个圆盘比78亿年前你站在地球上看月球要大得多。尽管Moll的反射率很低，仅有0.12。 但由于离得近，而且体积大使得它依然很明亮。尽管它的体积如此大，但它仍然不能完全挡住太阳形成日全食。如果有机会，你只能看见日偏食。  \nMoll的结构与水星类似，同样拥有地壳、地幔、和核心。Moll的内核质量与月球相当，半径大约是1321千米。 这使得它是太阳系内密度第三高的天体。
