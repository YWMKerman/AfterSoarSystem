        #ASS_Earth_name = 地球
        #ASS_Earth_desc = 这颗行星曾经是人类太阳系中已知唯一存在生命的天体，也是人类曾经所居住的星球，它便是 - 地球，地球的平均密度为5.5 g/cm3，是太阳系行星中密度最高的行星。在1990年2月14日，探测器旅行者1号探测器完成其首要任务之际，天文学家卡尔·萨根说服美国国家航空航天局，让控制中心发出指令，指示探测器向后看以拍摄它所探访过的行星。NASA最终从这个动作中编译出60帧照片，辑成了一幅太阳系全家福。当中一张照片刚好把地球摄于镜内。地球在这张从64亿公里外拍摄的照片中，只是在粒状照片里的一个渺小“暗淡蓝点”照片中地球的大小只占整张照片的0.12像素。自此，这枚探测器便一路朝着外太阳系飞去，不再回头，最终成为银河系的漫游者... \n 曾经地球提供了唯一能够维持生命进化的环境，人们认为约地球形成没多久后高能化学反应产生了能够自我复制的分子，又过了5亿年则出现了所有生命的共同祖先，而后分化出细菌与古菌。早期生命形态发展出光合作用的能力，可直接利用太阳能，并向大气中释放氧气。大气中积累的氧气受到太阳发出的紫外线作用，在上层大气形成臭氧，进而出现了臭氧层。早期的生命以原核生物的形态存在。根据共生体学说，在生命进化过程中，部分小细胞被吞进大细胞，并内共生于大细胞之中，成为大细胞的细胞器，从而形成结构相对复杂的真核细胞。此后，细胞群落内部各部分的细胞逐渐分化出不同的功能，形成了真正的多细胞生物。由于臭氧层吸收了太阳发出的有害紫外线，陆地变得适合生命生存，生命开始在陆地上繁衍。\n 这种稳定延续了10亿年之久，随后，太阳逐渐老化，地球表面最终将会受到太阳辐射上升会产生严重后果，最初只是热带地区改到极冠，长久下去，地球表面温度上升会加快无机碳循环，降低大气二氧化碳含量。大气中二氧化碳含量逐渐会低到10ppm，此时，C4类植物都无法生存。植被的缺失会使地球大气含氧量下降，地球上的动植物因此在数百万年内灭绝。此后，地表水将蒸发进入大气层，这将导致出现严重的温室效应，地球的温度因此极具上升，地球因此变成了第二个金星。 \n 如今，太阳已经进入红巨星阶段，太阳随时都会氦闪，氦闪将完全剥离这颗行星浓厚且致密的大气层，同时也将剥离这颗行星地表数百米乃至数千米深的地层... 氦闪后太阳便进入渐近巨星阶段，这颗历史悠久，承载着人类文明走向宇宙的古老行星或许能在太阳的反复膨胀与收缩中幸存下来...
