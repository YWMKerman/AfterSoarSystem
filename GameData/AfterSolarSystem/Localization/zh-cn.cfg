        #ASS_Ceres_desc = 在太阳的高温的炙烤下，这颗天体它的表面出现了裂缝...  它是小行星带中最大的天体 - 谷神星。 1801年1月1日，意大利人朱塞普·皮亚齐在巴勒莫首先发现了谷神星，最初将谷神星当成行星，但之后在相似的轨道上发现越来越多小天体，使其在1850年代重新归类为小行星。 皮亚齐最初建议将它以农业女神刻瑞斯（被认为起源于意大利西西里，当地有最古老的神殿）和西西里的费迪南多国王的名字结合，命名为刻瑞斯·费迪南多。但其它的国家不接受“费迪南多”，因而舍弃。 谷神星的分类已经变更过不止一次，但还是有不同的意见。约翰·波得相信谷神星是在于火星和木星之间，距离太阳4亿1900万公里（2.8天文单位）“失落的行星”。谷神星获赋予行星符号，并且曾经在天文书籍和表中归类为行星（还有2 智神星、3 婚神星和4 灶神星）达半世纪。 \n谷神星附近陆续发现其它天体代表它属新一类天体。1802年发现2 智神星，威廉·赫歇尔为这种天体创造名词“小行星”（“asteroid”，意为“像星状”），写到：“它们像是小星星，即使用很好的望远镜也难以区别”。作为第一颗发现的这种天体，谷神星在现代的小行星序号系统获赋予第1号。尽管1860年代没有对行星精确定义或明确规范，但也普遍接受谷神星等小行星和行星间的基本差异。 2006年围绕着冥王星是否能列入行星的辩论重新考虑谷神星是否要改列为行星。之前提交给国际天文学联合会的行星定义是这样界定行星的：（a）有足够质量，其自身重力可以克服钢性力，而达到流体静力平衡（接近球体）的形状；而且（b）在绕行一颗恒星的轨道上，既不是恒星，也不是行星的卫星。这项提议如果通过，谷神星就会是从太阳算过来的第五颗行星。然而，这并没有发生，在2006年8月24日通过的是修正案，要成为行星，还额外要求“清除围绕在轨道附近的小天体”。根据这定义，谷神星不能支配其轨道，而与其它成千上万颗小行星共用主小行星带，并且只拥有带中约三分之一的质量，故此不是行星。符合原始议案，但不符合修正案的天体，像是谷神星，重分类为矮行星。 谷神星是主小行星带中最大的天体。有时它被假设已经被重分类为矮行星，因此不再被认为是一颗小行星。例如，在space.com新上传的资料就称智神星是最大的小行星，谷神星以前是一颗小行星。有鉴于国际天文学联合会的问题与回答公告状态：“谷神星（或许我们现在说它是）是最大的小行星”，然后它说“其它小行星”会穿越谷神星的路径，这隐含着谷神星依然被认为是颗小行星。小行星中心注意到这个天体可能有双重名称。国际天文学联合会在2006年将谷神星列为矮行星，但从未解决它是不是小行星的问题。事实上，在2006年之前国际天文学联合会从未在任何场合定义“小行星”这个名词，而在2006年之后宁可使用“太阳系小天体”和“矮行星”这两个名词。Lang在2011年评论：“国际天文学联合会添加新的名词给谷神星，把它列为一颗矮行星。……依据它的定义，阋神星、妊神星、鸟神星和冥王星，以及最大的小行星，谷神星，都是矮行星”，并且在其它介绍它是“矮行星，第一号小行星谷神星”。NASA继续指称谷神星是一颗小行星，并置入各种学术教科书。\n天文学里也存在着小行星带彗星这种双重身份的天体，因此也不排除一颗矮行星可以有其它的名称。
