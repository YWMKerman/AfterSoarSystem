@PART[*]:HAS[@MODULE[ModuleDataTransmitter]]
{
      @MODULE[ModuleDataTransmitter]
      {
            @antennaPower *= 2000
            
            @UPGRADES
            {
                  @UPGRADE,*
                  {
                        @antennaPower *= 2000
                  }
            }
      }
}

@CUSTOMBARNKIT
{   
      @TRACKING
      {
            @DSNRange = 50000000000, 5000000000000, 500000000000000
      }
}