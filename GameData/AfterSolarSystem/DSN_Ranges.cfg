@PART[*]:HAS[@MODULE[ModuleDataTransmitter]]
{
      @MODULE[ModuleDataTransmitter]
      {
            @antennaPower *= 60    // 天线功率放大，原版的功率太小了
            
            @UPGRADES
            {
                  @UPGRADE,*
                  {
                        @antennaPower *= 60
                  }
            }
      }
}

@CUSTOMBARNKIT
{   
      @TRACKING
      {
            @DSNRange = 80000000000, 8000000000000, 800000000000000
      }
}