@PART[*]:HAS[@MODULE[ModuleDataTransmitter]]
{
      @MODULE[ModuleDataTransmitter]
      {
            @antennaPower *= 800
            
            @UPGRADES
            {
                  @UPGRADE,*
                  {
                        @antennaPower *= 800
                  }
            }
      }
}
AFTERSOLARSYSTEM
{
	overrideCommNetParams = True

	ClipPlanes
	{
		DX11
		{
			cam00FarClip = 1875000
		}
		Other
		{
			cam01FarClip = 1875000
		}
	}
}
@CUSTOMBARNKIT
{   
      @TRACKING
      {
            @DSNRange = 50000000000, 5000000000000, 500000000000000
      }
}
