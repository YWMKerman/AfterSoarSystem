			displayName = #ASS_Eris_name//Eris
			description = #ASS_Eris_desc//Eris (136199 Eris) is the second largest dwarf planet in the solar system, slightly smaller than Pluto, but more massive than Pluto. This is a highly eccentric discrete disk dwarf planet. Eris has a relatively large moon, Dysnomia. Because Eris appears larger than Pluto, NASA originally described it as the tenth planet in the solar system. This phenomenon, and the prospect of future discoveries of other similarly sized objects, prompted the International Astronomical Union (IAU) to define the term "planet" for the first time. According to the definition approved by the International Astronomical Union on August 24, 2006, Eris, Pluto and Ceres are all "dwarf planets", reducing the number of known planets in the solar system to eight. The same amount as before the discovery of Pluto in 1930 AD. Observations of the stellar occultation Eris in 2010 showed that it is slightly smaller than Pluto, with an average diameter of 2,377±4 kilometers (1,477±2 miles) measured by New Horizons in July 2015. As the brightness of the sun continues to increase, this big snowball far away from the edge of the Kuiper Belt begins to melt... Nitrogen existing in solid form begins to sublimate, forming a thin atmosphere.	
