			description = #ASS_Sedna_desc//Sedna is a dwarf planet located in the outermost layer of the solar system, which is a member of the Scattered disc celestial body. Scattered discs are a group of objects that are pulled into highly elongated orbits by the gravity of Neptune. At one time, however, some astronomers questioned this classification because its perihelion is too large to be scattered by any known planets. This has led some astronomers to informally refer to it as the first known member of the Neoort Cloud. It was later known that Sedna was influenced by another planet beyond the orbit of Neptune, Telisto, an ice giant about 6 times the mass of Earth.                                                                                  Sedna (2003 VB12) was discovered by Michael Brown (Caltech), Chad Trujillo (Gemini Observatory), and David Rabinowitz (Yale University) on 14 November 2003. The discovery formed part of a survey began in 2001 with the Samuel Oschin telescope at Palomar Observatory near San Diego, California, using Yale's 160-megapixel Palomar Quest camera. On that day, an object was observed to move by 4.6 arcseconds over 3.1 hours relative to stars, which indicated that its distance was about 1 00 AU. Follow- up observations were made in November–December 2003 with the SMARTS (Small and Medium Research Telescope System) at Cerro Tololo Inter-American Observatory in Chile, the Tenagra IV telescope in Nogales, Arizona, and the Keck Observatory on Mauna Kea in Hawaii. Combined with recovery observations taken at the Samuel Oschin telescope in August 2003, and by the Near-Earth Asteroid Tracking consortium in 2001–2002, these observations allowed accurate determination of its orbit. The calculations showed that the object was m oving along a distant highly eccentric orbit . Telescopic observations show that in visible light, Sedna is one of the reddest objects in the solar system, almost as red as Mars. These red substances may be methane, hydrocarbon sludge or tholin. Since Sedna has been in a distant orbit for a long time, the temperature there is not higher than -240 degrees all the year round, and these substances exist on the surface of Sedna in the form of solid. After the sun entered the red giant stage, the temperature of Sedna rose to -141 degrees. This material began to slowly melt, creating a very thin atmosphere.
