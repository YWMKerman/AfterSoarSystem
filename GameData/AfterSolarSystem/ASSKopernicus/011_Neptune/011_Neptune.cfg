			displayName = #ASS_Neptune_name//Neptune
			description = #ASS_Neptune_desc//The planet once had many more moons, but now almost all of them have disappeared, leaving only two unusually distant moons. Today, when we use telescopes to observe this planet, we will find that it has a larger and brighter ring than the rings of Saturn before. This planet is Neptune. It's all thanks to Neptune's largest moon - Triton. Triton is the largest natural satellite of Neptune and the earliest satellite of Neptune observed by humans. It was discovered by British astronomer William Lassell on October 10, 1846. Triton is the only large moon in the solar system with a retrograde orbit, which is the opposite direction of the planet's rotation. Because of its retrograde orbit and similar composition and structure to Pluto, Triton is generally believed to be a dwarf planet captured from the Kuiper Belt. This theory could explain a series of unusual aspects of Neptune's moon system. Because Triton is already orbiting very close to Neptune, and due to its retrograde orbit, it continues to be affected by tidal effects. It has been approaching Neptune for billions of years. In the process of continuous approach, it destroyed the so-called satellites of Neptune along the way. Eventually it entered Neptune's Roche limit, and Neptune's huge tidal forces tore Triton into pieces, which eventually formed the rings we see today. At one time Neptune's rings were much larger than they are today. But over time, fragments of the rings continued to fall into Neptune's atmosphere... resulting in what we see today. In about another billion years, this halo will completely disappear.  At the same time, the sun has also entered the end of the main sequence, and the energy it releases is nearly 1,200 times greater than that of the main sequence. The huge heat causes Neptune's temperature to rise to nearly -20 degrees. The methane in Neptune's atmosphere will evaporate. At this same temperature, Neptune begins to form water clouds. This will completely change the color of Neptune. Makes it look almost white. This also results in Neptune's reflectivity being very high, reaching an astonishing 0.85! You can easily see the planet by raising your head at the right time.
