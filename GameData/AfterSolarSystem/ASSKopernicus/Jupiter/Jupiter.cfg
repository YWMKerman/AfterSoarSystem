			displayName = #ASS_Jupiter_name//Jupiter
			description = #ASS_Jupiter_desc//After the sun entered the progressive giant stage, the landscape of the solar system as we know it changed drastically. One of the most significant changes occurred on the giant gas planet Jupiter. As the sun expands and increases in brightness, Jupiter's temperature soars to more than 470 degrees. This unprecedented high temperature completely changed the appearance and inner structure of Jupiter. One of Jupiter's defining features has long been the gorgeous ammonia clouds on its surface. However, under this extreme high temperature, those ammonia clouds completely evaporated and disappeared, turning Jupiter into a dark blue gaseous sphere. This deep, single blue contrasts sharply with Jupiter's colorful appearance in the past. Jupiter's atmosphere became extremely turbulent in this new environment. The wind speed in the atmosphere has reached an astonishing level, blowing hurricanes several times the speed of sound, which is unprecedented on other planets in the solar system. These violent storms rage through the deep blue atmosphere, creating a spectacular and terrifying sight. The satellite system around Jupiter has also been drastically affected. As temperatures continue to rise, the once-thick layers of ice on these moons evaporate, leaving exposed rocky cores. The most famous of these moons, Europa, was once known for its subsurface ocean. Now, those ice sheets and oceans are gone, replaced by a scorching rocky landscape that has turned Europa, and the entire Jupiter system, into a hot, barren place.
