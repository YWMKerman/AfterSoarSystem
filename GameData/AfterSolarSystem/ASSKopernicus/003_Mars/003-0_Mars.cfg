			displayName = #ASS_Mars_name//Mars
			description = #ASS_Mars_desc//When you look up at the stars on Earth, you will find the red dot. The fiery red color of this celestial body has attracted people since ancient times. The Greeks called it the "God of War". Ancient China: Named "Yinghuo" after its meaning of "ying like fire, whose brightness and position changes so much that it confuses people". "Shangshu Shun Dian" records: "On the Jade Scale, the Qizheng will be unified." Kong Yingda Shu said: "The Qizheng, there are seven of them. If you observe them on the Jade Scale, you must be in the sky. You will know that the Qizheng is the sun and the moon. There are five stars. Wood is called the Year Star, Fire is called the Yinghuo Star, Earth is called the Zhenxing, Venus is called the Taibai Star, and Water is called the Chenxing." It is said that the ancients observed that Yinghuo is red, and red belongs to fire in the "Five Elements", so they named it "Mars".\n When people entered the space era, they sent many detectors to visit this red celestial body, the most famous of which is the "Curiosity"... The data sent back to the earth by these detectors tell us that this red celestial body The celestial body also had water, rivers, and oceans just like the Earth in the past... In the past, the atmosphere of Mars was very thin. The Martian atmosphere was relatively thin, and the average surface pressure was only 6 hPa, about 0.6% of the Earth's surface pressure. Such a thin atmosphere caused many probes to lose contact and lose control after entering the Martian atmosphere, eventually leading to the failure of the mission. Mars also had a magnetic field in the past, but it disappeared later. The cooling of the earth's core caused the magnetic field to disappear. On Mars 11.6 billion years ago, the oceans evaporated and the atmosphere disappeared. In the end, only a small amount of water was preserved at the north and south poles of Mars. But even Mars, which is arid and cold, is known as the most Earth-like planet.\n The transformation plan of Mars began in 2100 AD. Human beings added appropriate amounts of gases (including greenhouse gases and gases suitable for biological survival) to the atmosphere to increase surface temperature and air pressure, mainly for liquid water, followed by plants and animals. . Secondly, a group of huge reflecting (or refracting) mirrors will be installed in space to increase the intensity of sunlight hitting the surface of Mars. Thaw a large amount of underground permafrost and bring water to the surface. Although it will freeze at first, as the project progresses, the ice will melt and form a hydrosphere. Cultivating dark algae or spreading dark substances such as soot on the ice (including the poles) increases heat absorption and accelerates melting. For this reason, humans built a large number of factories on Mars to discharge gases into the atmosphere of Mars. As the temperature increased, humans planted plants on Mars. After thousands of years, the atmosphere of Mars finally produced oxygen and liquid water oceans. . At the same time, it took tens of thousands of years to restore Mars' magnetic field.\nAs time goes by, Mars is no longer a red dot when viewed from the earth. This red dot is turning green little by little, and at the same time, the green is mixed with some blue. As the brightness of the sun increases day by day, the temperature of the earth has become higher and higher... The high temperature and humid environment have caused all humans on the earth to immigrate to this new celestial body to settle. When you come here, you will find that the environment here looks almost exactly like the Earth in the past. The only difference is that there is no moon here at night and it will be very dark. In this way, humans have lived on Mars for billions of years. At this moment, the sun has turned into a red giant and releases much more heat. Now, even on Mars, its temperature is close to the summer temperature in Africa. Such high temperatures require people to use refrigeration equipment indoors almost all the time and at night. In order to avoid the rapid heating of Mars as much as possible, humans built a huge reflecting prism at the Mars Lagrang L1 point to prevent as much light from reaching the surface of Mars as possible...\n But even so, there is not much time left for us. Soon, the ocean on Mars will boil, and finally change back to what it once was. At this time, all the remaining humans can do is escape from here and go to Titan, or Muna, can extend the time in the solar system as much as possible. But leaving the solar system is the best option.\nTake action, explorer.
