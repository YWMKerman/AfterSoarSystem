

// 这样做的目的是不允许转移发射场



@KSCSWITCHER:FOR[AfterSolarSystem]
{
	%DefaultSite = YWM-YQSC
	@LaunchSites
	{
		!Site,* {}
		Site
		{
			name = YWM-YQSC
			displayName = YWM - 园前航天城
			description = 
			PQSCity
			{
				KEYname = KSC
				changeGrassColor = true
				latitude = 23.1254602645396 // The latitude of the KSC buildings.
				longitude = 113.264770142612 // The longitude of the KSC buildings.
				repositionRadiusOffset = 3
				repositionToSphereSurface = false
				lodvisibleRangeMult = 1
				reorientFinalAngle = 70
			}
			PQSMod_MapDecalTangent
			{
				radius = 12756     
				heightMapDeformity = 10
				absoluteOffset = 15
				absolute = true
				decalLatitude = 23.15 // The latitude of the center of the flat area around the KSC.
				decalLongitude = 113.26 // The longitude of the center of the flat area around the KSC.
			}
		}
	}
}