@KSCSWITCHER:FOR[AfterSolarSystem]
{
	%DefaultSite = SSJ
	@LaunchSites
	{
		!Site,* {}
		Site
		{
			name = HDD
			displayName = #ASS_Site_HHD_name//荷花荡
			description = #ASS_Site_HHD_desc//
			PQSCity
			{
				KEYname = KSC
				changeGrassColor = true
				latitude = 10.21
				longitude = 113.235
				repositionRadiusOffset = -20
				repositionToSphereSurface = false
				lodvisibleRangeMult = 12
				reorientFinalAngle = 175
			}
			PQSMod_MapDecalTangent
			{
				radius = 4500    
				heightMapDeformity = 0
				absoluteOffset = 3
				absolute = true
				latitude = 10.255
				longitude = 113.24
			}
		}
		Site
		{
			name = SSJ
			displayName = #ASS_Site_SSJ_name//上水航天中心
			description = #ASS_Site_SSJ_desc//
			PQSCity
			{
				KEYname = KSC
				changeGrassColor = true
				latitude = -14.2
				longitude = -52.689
				repositionRadiusOffset = 3447
				repositionToSphereSurface = false
				lodvisibleRangeMult = 15
				reorientFinalAngle = -40
			}
			PQSMod_MapDecalTangent
			{
				radius = 5500
				heightMapDeformity = 0
				absoluteOffset = 3470
				absolute = true
				latitude = -14.2
				longitude = -52.7
			}
		}
	}
}