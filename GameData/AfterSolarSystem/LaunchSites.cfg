@KSCSWITCHER:FOR[AfterSolarSystem]
{
	%DefaultSite = HDD
	@LaunchSites
	{
		!Site,* {}
		Site
		{
			name = HHD
			displayName = #ASS_Site_HHD_name//荷花荡
			description = #ASS_Site_HHD_desc//荷花荡航天中心，坐落于南半球金稽湖旁，的千年山悬崖之上，其海拔高度高，接近赤道，以独特的地理环境被誉为最适合火箭发射，最适合空天飞机起飞的厂所。
			PQSCity
			{
				KEYname = KSC
				changeGrassColor = true
				latitude = -16.73
				longitude = -78.24
				repositionRadiusOffset = 3990
				repositionToSphereSurface = false
				lodvisibleRangeMult = 12
				reorientFinalAngle = -28
			}
			PQSMod_MapDecalTangent
			{
				radius = 15000     
				heightMapDeformity = -5
				absoluteOffset = 4017
				absolute = true
				latitude = -16.75
				longitude = -78.26
			}
		}
		Site
		{
			name = SSJ
			displayName = #ASS_Site_SSJ_name//上水
			description = #ASS_Site_SSJ_desc//上水航天中心，坐落于稽神星北半球“园前”区，花狄大道南，上水镇。 
			PQSCity
			{
				KEYname = KSC
				changeGrassColor = true
				latitude = 23.1254587245408
				longitude = 113.264771775638
				repositionRadiusOffset = 6146
				repositionToSphereSurface = false
				lodvisibleRangeMult = 12
				reorientFinalAngle = 150
			}
			PQSMod_MapDecalTangent
			{
				radius = 15000     
				heightMapDeformity = 0
				absoluteOffset = 6163
				absolute = true
				latitude = 23.1254587245408
				longitude = 113.264771775638
			}
		}
	}
}