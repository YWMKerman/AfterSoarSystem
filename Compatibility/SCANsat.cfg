@COACH_COMMNET[CommNet]
{
	@MODULE[SCANsat]
	{
		@min_alt = 25000
		@max_alt = 6500000
		@best_alt = 3000000
		
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.2
		}
	}
}
@PART[SCANsat_Scanner]:FOR[AfterSolarSystem]
{
	@description = The Scientific Committee on Advanced Navigation brings you this high performance RADAR altimetry sensor. Min Alt: 10km, Max Alt: 500km, Best Alt: 10km, FOV: 5
	
	@MODULE[SCANsat]
	{
		@min_alt = 25000
		@max_alt = 600000
		@best_alt = 25000
	}
}
@PART[SCANsat_Scanner2]:FOR[AfterSolarSystem]
{
	@description = This Synthetic Aperture RADAR sensor uses its flight path to simulate a much larger antenna. This makes it possible to detect terrain elevation at much higher resolution. The downside is that its field of view is comparatively small, and it works better at higher altitudes. Min Alt: 10km, Max Alt: 8000km, Best Alt: 7500km, FOV: 2
	
	@MODULE[SCANsat]
	{
		@min_alt = 25000
		@max_alt = 9500000
		@best_alt = 8000000
	}
}
@PART[SCANsat_Scanner24]:FOR[AfterSolarSystem]
{	
	@MODULE[SCANsat]
	{
		@min_alt = 25000
		@max_alt = 6500000
		@best_alt = 3000000
	}
}
@PART[SCANsat_Scanner32]:FOR[AfterSolarSystem]
{	
	@MODULE[SCANsat]
	{
		@min_alt = 0
		@max_alt = 5000
		@best_alt = 0
	}
}
@PART[*]:HAS[@MODULE[SCANsat]]:FOR[AfterSolarSystem]
{
	@MODULE[SCANsat]:HAS[#sensorType[1]] //RADAR
	{
		@min_alt = 25000
		@max_alt = 600000
		@best_alt = 25000
	}
	
	@MODULE[SCANsat]:HAS[#sensorType[2]] //SAR
	{
		@min_alt = 25000
		@max_alt = 9500000
		@best_alt = 8000000
		
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.1
		}
	}
	
	@MODULE[SCANsat]:HAS[#sensorType[24]] //Biome
	{
		@min_alt = 25000
		@max_alt = 6500000
		@best_alt = 3000000
		
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.2
		}
	}
	
	@MODULE[SCANsat]:HAS[#sensorType[32]] //BTDT
	{
		@min_alt = 0
		@max_alt = 5000
		@best_alt = 0
		
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.001
		}
	}
}
@PART[*]:HAS[@MODULE[ModuleSCANresourceScanner]]:FOR[AfterSolarSystem]
{
	@MODULE[ModuleSCANresourceScanner]
	{
		@min_alt *= 2
		@max_alt *= 10
		@best_alt *= 10
	}
}
@PART[*]:HAS[@MODULE[ModuleSCANresourceScanner]]:FOR[AfterSolarSystem]
{
	@MODULE[ModuleSCANresourceScanner]
	{
		@min_alt *= 2
		@max_alt *= 10
		@best_alt *= 10
		
		@RESOURCE[ElectricCharge]
		{
			@rate /= 2
		}
	}
}