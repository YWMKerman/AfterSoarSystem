@Kopernicus:AFTER[RealSolarSystem]			
{

	// 下面这些天体仍然存在，但是轨道已经发生变化

	@Body[Orcus]		
	{
		%Orbit
		{
			@semiMajorAxis *= 		     1.19110817206 
			@color 				  =		 RGB(110.2,100.2,90.50)
			@cameraSmaRatioBounds =      1.5 5
		}
	}
	@Body[Lempo]		
	{
		%Orbit
		{
			@semiMajorAxis *= 		     1.19110817206 
			@color 				  =		 RGB(110,110,110)
			@cameraSmaRatioBounds =      1.5 5
		}
	}
}