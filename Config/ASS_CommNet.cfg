

    // 设置通讯距离部分。

@PART[*]:HAS[@MODULE[ModuleDataTransmitter]]
{
      @MODULE[ModuleDataTransmitter]        // 此值的大小应确保在200 AU内 不需要同步轨道通讯卫星也可以接收到消息。
      {
            @antennaPower *= 438         
            
            @UPGRADES
            {
                  @UPGRADE,*
                  {
                        @antennaPower *= 438
                  }
            }
      }
}
@CUSTOMBARNKIT
{   
      @TRACKING
      {
            @DSNRange = 100000000000, 4700000000000, 64000000000000
      }
}