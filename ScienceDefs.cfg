		VenusSrfSplashed = #ASS_VenusSrfSplashedevaReport//我感觉我的情况很危险

        EarthInSpaceLow = #ASS_EarthInSpaceLowevaReport//你注视着下方那个天体，你发现，你几乎看不清一点细节。  当你降低遮阳板后再次观看，你终于看清了云层中的细节，那是一个巨大的风暴，即便你身处这样的轨道高度，它仍然这么巨大，它在飞快的旋转，移动…
		EarthInSpace = #ASS_EarthInSpaceevaReport//它看起来好明亮，仿佛就像一颗红矮星。
		EarthFlying = #ASS_EarthFlyingevaReport//我觉得我此刻的情况很危险
		EarthFlyingLow = #ASS_EarthFlyingLowevaReport//这里的气压十分巨大，气温惊人的高，即便我身穿宇航服，高温依旧使得我满身大汗
		EarthSrfLanded = #ASS_EarthevaSrfLanded//你在这松软的地面上行走着，你发现这里能见度似乎很低，几乎看不清楚远处的地形。
		EarthSrfSplashed = #ASS_EarthSrfSplashedevaReport//我感觉我的情况很危险

        MoonInSpaceLow = #ASS_MoonInSpaceLowevaReport//你仔细的盯着月面，企图发现点什么，突然你在月球上发现了一道长长的痕迹， 你起初还在想是不是岩石滑动而造成的， 但看到划痕末端那个物体后，你打消了这个想法，那是一个已经损坏的探测器。
		MoonInSpace = #ASS_MoonInSpaceevaReport//一个荒凉，遍布陨石坑的世界，还有少量的熔岩湖泊，也许它的温度并不是很高？
		MoonSrfLanded = #ASS_MoonSrfLandedevaReport//你踏上了这一片熟悉而陌生的土地，你的脑海中浮现出人类第一次登月的场景。你转头看着身后你的脚印，仿佛就回到了人类历史上第一次登月的时刻。 这一切且都是那么的熟悉。
		MoonSrfSplashed = #ASS_MoonSrfSplashedevaReport//熔岩看起来温度并不高，但它十分松软，它已经使得我陷入其中，我得小心缓慢的移动，才能避免被陷得更深。
		
        MarsInSpaceLow = #ASS_MarsInSpaceLowevaReport//你的天空是我的地平线。
		MarsInSpace =    #ASS_MarsInSpacevaReport//从这个高度看，你可以一览火星的美景。
		MarsFlyingLow = #ASS_MarsFlyingLowevaReport//情况似乎很危险，但你依旧鼓起勇气，拥抱蓝天。
		MarsFlying = #ASS_MarsFlyingevaReport//情况似乎很危险
		MarsSrfLanded = #ASS_MarsSrfLandedevaReport//你迫不及待的摘下头盔，大口大口的呼吸着新鲜的空气，同时你看到不远处的土地里有着一株彼岸花，你走上前去，将它摘下，并戴到头上。
		MarsSrfSplashed = #ASS_MarsSrfSplashedevaReport//这里的海水很温暖，就如同泡温泉一样。

		PhobosInSpace = #ASS_PhobosInSpaceevaReport//它看起来就像一块大石头，孤独的漂浮在火星轨道上。
		PhobosSrfLanded = #ASS_PhobosSrfLandedevaReport//在这里，你的每一步都小心翼翼，因为一不小心，你就飘到外太空
  
        DeimosInSpace = #ASS_DeimosInSpaceevaReport//下方那微小迷你的的世界似乎正在吸引着我直接用宇航服上自带的推进系统着陆其中。
		DeimosSrfLanded = #ASS_DeimosSrfLandedevaReport//这里的引力是多么的小呀，在上面行走是一件多么困难的事情，因为一不小心，你就会逃离这颗卫星

        CeresInSpaceLow = #ASS_CeresInSpaceLowevaReport//你注意到下方那个白色世界中点缀着无数的淡蓝色冰刺，它们看起来非常高，非常巨大。
		CeresInSpace = #ASS_CeresInSpaceevaReport//你注视着小行星带中的这颗矮行星，同时想起你刚刚吃过的冰淇淋...
		CeresSrfLanded = #ASS_CeresSrfLandedevaReport//一个孤独，荒凉，而凉爽的世界，这里看起来很死寂，看你的目光开始被脚下的世界所吸引，你开始试图凿开冰面，来探究冰层之下的那片液态水海洋

		MunaInSpaceLow = #ASS_MunaInSpaceLowevaReport//下方的世界是多么的美丽诱人而巨大的世界。它深深的吸引着你。 
		MunaInSpace = #ASS_MunaInSpaceevaReport//蓝色弹珠 
		MunaFlying = #ASS_MunaFlyingevaReport//我觉得我该回到飞船上去了。
		MunaFlyingLow = #ASS_MunaFlyingLowevaReport//看着下方的那个迷人的世界，你非常激动，你伸出双手，试图抚摸白云。
		MunaSrfLanded = #ASS_MunaevaSrfLanded//你迫不及待的走出飞船，大口大口的呼吸，同时，你发现这里的气压似乎略高于火星。 紧接着一阵寒风吹过，你冻了一哆嗦。 
		MunaSrfSplashed = #ASS_MunaSrfSplashedevaReport//海水似乎有点冰冷。

	}
