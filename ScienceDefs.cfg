EXPERIMENT_DEFINITION
{
	id = crewReport				// 成员报告
	baseValue = 5
	scienceCap = 5
	dataScale = 1
	requireAtmosphere = False
	situationMask = 63
	biomeMask = 7
	RESULTS
	{
		SunInSpaceLow = #ASS_SunInSpaceLowcrewReport//你正慢慢的感觉到周围的温度正在迅速上升，强烈的太阳光透过舷窗照进来几乎使得你无法睁开眼睛。 \n于是你佩戴好专用的墨镜朝舷窗外看去，你终于看清了那个一直被高光掩盖的那颗巨大红色发光球体的真面目 - 一个巨大的等离子体，它在不断地翻滚着，膨胀着..... \n 你开始担心飞船那层薄薄的墙壁是否能保护你的安全。
                 SunInSpace =    #ASS_SunInSpace//从这个位置看去，太阳是这一片星空中最明亮的恒星，即便你深处数十光年外也能轻松的看见它，它的光芒亮到足以让其它恒星黯然失色。 但是，那只不过是一颗恒星临死前的辉煌罢了，所有的恒星都会经历的。

                MercuryInSpaceLow = #ASS_MercuryInSpaceLowcrewReport//你俯视着焦黑的地表，观察到了一些你从来没有见过的地质结构。
		MercuryInSpace = #ASS_MercuryInSpace//看，那颗行星正在发出暗红色的光芒。

                VenusInSpaceLow = #ASS_VenusInSpaceLowcrewReport//一个高温的地狱世界，它的表面遍布熔岩，火山，还有巨大的石头。 \n 我可不想到那上面去。
		VenusInSpace = #ASS_VenusInSpacecreawReport//看，是一颗巨大的彗星，你注意到了这颗明亮的星星后面拖着一条尾巴。

                EarthInSpaceLow = #ASS_EarthInSpaceLowcrewReport//你的下方是一个发出耀眼光芒的黄色球体，它被厚厚的云层笼罩，我们几乎无法透过厚厚的云层来窥探下面的世界。
		EarthInSpace = #ASS_EarthInSpacecrewReport//那是一颗恒星吗？

                MoonInSpaceLow = #ASS_MoonInSpaceLowcrewReport//你正在月面寻找着什么，并试图寻找着月面上曾经人类遗留下来的登月艇，探测器。
		MoonInSpace = #ASS_MoonInSpace//看着窗外这颗熟悉而陌生的卫星，你想起了数十亿年前一位中国不知名的诗人的诗句“小时不识月，呼作白玉盘”

                MarsInSpaceLow = #ASS_MarsInSpaceLowcreawReport//我们已到达火星低轨道，舷窗外的火星映入眼帘。 你此刻开始放开双手，感受失重。
		MarsInSpace = #ASS_MarsInSpace//透过舷窗，你试图开始寻找火星的两个卫星 火卫一，火卫二的踪迹

                PhobosInSpaceLow = #ASS_PhobopsInSpaceLowcreawReport//仔细的看，它的表面遍布了许多裂痕，以及陨石坑，它的体积是多么的小。
		PhobosInSpace = #ASS_PhobopsInSpace//那真的是一颗卫星吗？还是一颗巨大的石头漂浮在火星轨道

                DeimosInSpaceLow = #ASS_DeimosInSpaceLowcreawReport//我似乎可以直接使用喷气背包到达它的表面，登陆艇在这里显得有些多余。
		DeimosInSpace = #ASS_DeimosInSpace//一粒太空尘埃？ 有意思。 你开始使用飞船上的望远镜观察这颗天体。

                CeresInSpaceLow = #ASS_CeresInSpaceLowcreawReport//下方的世界似乎由白色构成。同时你注意到了上面拥有着许多古老的陨石坑以及数不尽的沟壑，冰刺。 \n等等，我似乎在上面发现了一个雪人？！
		CeresInSpace = #ASS_CeresInSpace//从这个高度看，谷神星就像一个巨大的白色雪球，它看起来简直就和你雪糕上的那个一样。 你正在好奇舔一口会是什么味道的。
	}
}
