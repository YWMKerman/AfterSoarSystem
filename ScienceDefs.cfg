		PhobosSpaceLow = #ASS_PhobosInSpaceevaReport//它看起来就像一块大石头，孤独的漂浮在火星轨道上。
  
                DeimosInSpaceLow = #ASS_DeimosInSpaceLowevaReport//下方那微小迷你的的世界似乎正在吸引着我直接用宇航服上自带的推进系统着陆其中。
		DeimosInSpace = #ASS_DeimosInSpaceevaReport//一块渺小的大石头在你的眼中似乎还没有下方美丽的火星有趣，或许这是一场无聊的旅行？

                CeresInSpaceLow = #ASS_CeresInSpaceLowevaReport//你注意到下方那个白色世界中点缀着无数的淡蓝色冰刺，它们看起来非常高，非常巨大。
		CeresInSpace = #ASS_CeresInSpace//你注视着小行星带中的这颗矮行星，同时想起你刚刚吃过的冰淇淋。
	}
