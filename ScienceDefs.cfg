		EarthSrfLanded = #ASS_EarthSrfLandedcrewReport//巨大的气压仿佛正在将飞船压碎，你清楚的知道仅有飞船上那一层薄壁来保证你的安全，而薄壁之外却是地狱般的环境。 你尝试透过舷窗看清外面的景色，看你能看到的只有黄色的雾。
		EarthSrfSplashed = #ASS_EarthSrfSplashedcrewReport//我们着陆在高温的熔岩中，这里的温度极高，我们的飞船不会被烧毁吗？

        MoonInSpaceLow = #ASS_MoonInSpaceLowcrewReport//你正在月面寻找着什么，并试图寻找着月面上曾经人类遗留下来的登月艇，探测器。
		MoonInSpace = #ASS_MoonInSpace//看着窗外这颗熟悉而陌生的卫星，你想起了数十亿年前一位中国不知名的诗人的诗句“小时不识月，呼作白玉盘”
		MoonSrfLanded = #ASS_MoonSrfLandedcrewReport//We Choose To Go To The Moon！
		MoonSrfSplashed = #ASS_MoonSrfSplashedcrewReport//这里的岩石正在融化，但它现在温度还不高，但是还是要小心，避免飞船陷入其中。

        MarsInSpaceLow = #ASS_MarsInSpaceLowcreawReport//我们已到达火星低轨道，舷窗外的火星映入眼帘。 你此刻开始放开双手，感受失重。
		MarsInSpace = #ASS_MarsInSpace//透过舷窗，你试图开始寻找火星的两个卫星 火卫一，火卫二的踪迹
		MarsFlying = #ASS_MarsFlyingcrewReport//看，是一片白云！
		MarsSrfLanded = #ASS_MarsSrfLandedcrewReport//我们到家了~
		MarsSrfSplashed = #ASS_MarsSrfSplashedcrewReport//你看到舷窗外的海浪拍打在飞船的外壁，我们或许应该在飞船里等待救援的到来？ 但在此之前也许我们可以先出去游泳？

        PhobosInSpaceLow = #ASS_PhobopsInSpaceLowcreawReport//仔细的看，它的表面遍布了许多裂痕，以及陨石坑，它的体积是多么的小。
		PhobosInSpace = #ASS_PhobopsInSpace//那真的是一颗卫星吗？还是一颗巨大的石头漂浮在火星轨道
		PhobosSrfLanded = #ASS_PhobosSrfLandedcrewReport//我们的飞船着陆了吗？

        DeimosInSpaceLow = #ASS_DeimosInSpaceLowcreawReport//我似乎可以直接使用喷气背包到达它的表面，登陆艇在这里显得有些多余。
		DeimosInSpace = #ASS_DeimosInSpace//一粒太空尘埃？ 有意思。 你开始使用飞船上的望远镜观察这颗天体。
		DeimosSrfLanded = #ASS_DeimosSrfLandedcrewReport//也许我们根本用不着驾驶飞船登录这颗卫星

        CeresInSpaceLow = #ASS_CeresInSpaceLowcreawReport//下方的世界似乎由白色构成。同时你注意到了上面拥有着许多古老的陨石坑以及数不尽的沟壑，冰刺。 \n等等，我似乎在上面发现了一个雪人？！
		CeresInSpace = #ASS_CeresInSpace//从这个高度看，谷神星就像一个巨大的白色雪球，它看起来简直就和你雪糕上的那个一样。 你正在好奇舔一口会是什么味道的。
		CeresSrfLanded = #ASS_CeresSrfLandedcrewReport//透过舷窗，你看到外面是一片白色的荒凉世界。 在这里还零零星星的点缀着许多淡蓝色的巨大尖锐的冰块。
	
		MunaInSpaceLow = #ASS_MunaInSpaceLowcrawReport//舷窗外的那颗行星和我们的家一样，拥有江河湖泊，也拥有高山平原，和浓厚的大气层。 渐渐的它吸引着你，让你迫不及待的试图殖民于它。
		MunaInSpace = #ASS_MunaInSpacecrewReport//它的表面似乎被液态水覆盖，同时还有一个巨大的冰盖，并且它似乎拥有两颗卫星。 
		MunaFlying = #ASS_MunaFlyingcrewReport//天啊，它的大气层中居然含有氧气？！ 我们甚至不需要传宇航服也可以在上面活动。	\n 在震惊之余，你缓过神来，开始为飞船设定好起降程序
		MunaSrfLanded = #ASS_MunaSrfLandedcrewReport//飞船上的传感器再次证实了这一点，这是一个大气含氧，拥有着合适温度的宜居世界。但是它的气温有些低，到外面去可能要穿厚衣服保暖。 此刻你已经想迫不及待的到外面去了。
		MunaSrfSplashed = #ASS_MunaSrfSplashedcrewReport//在这里降落似乎有些糟糕，你开始担心飞船是否会沉入海底。

	}
}
