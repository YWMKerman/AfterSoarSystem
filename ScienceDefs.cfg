        MercuryInSpaceLow = #ASS_MercuryInSpaceLowevaReport//你看了一眼外面, 看到了下方那在高温炙烤中变得暗红的岩石，以及那炽热的熔岩海
		MercuryInSpace = #ASS_MercuryInSpaceevaReport//看，那是一颗发出微弱红光的星星。 在耀眼的太阳年面前，它是多么的暗淡与渺小。
