		VenusInSpace = #ASS_VenusInSpaceevaReport//它看起来真的好美，一颗闪烁着红光的行星后面拖着一条长长的尾巴，你拿起相机拍下了这一幕。 同时你在思考这彗尾是如何产生的呢？ 
		VenusFlying = #ASS_VenusFlyingevaReport//我觉得我的情况很危险
		VenusFlyingLow = #ASS_VenusFlyingLowevaReport//下方的岩石看起来十分滚烫，它们正冒着蒸汽。
